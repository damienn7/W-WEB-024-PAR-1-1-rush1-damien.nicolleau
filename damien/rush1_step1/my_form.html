<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rush 1</title>
    <link rel="stylesheet" href="./my_style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    
  </head>
  <body>

    
    <h1>Premier rush</h1>
    
    
    <section class="formulaire">
      <form  method="post"  name="form" id="inscription">
    
        <div class="sexe border">
        <input type="radio" name="sexe" checked id="homme"  />
        <label for="sexe">Homme</label>

        <input type="radio" name="sexe" checked id="femme" />
        <label for="sexe">Femme</label>

        <input type="radio" name="sexe" checked id="sexe" />
        <label for="sexe">Autre</label>
        </div>
        
        <div class="genre">
        <label for="gender">Civilite :</label>
        <select id="gender">
          <option value="madame" id="civilité">Mme.</option>
          <option value="monsieur" id="civilité">M.</option></select> 
        </div>
         
        <div class="nom">
        <label for="name">Nom</label> 
        <input id="name" type="texte "  placeholder="Entrez votre nom" >
        </div>
        
        <div class="mail border">
        <label for="email">Email :</label>
        <input type="email" id="email">
        </div>
      
        <div class="phone">
        <label for="telephone">Telephone :</label>
        <input type="tel" id="telephone" pattern="[0-9]{10}" name="telephone">
        <br>
        </div>

        <div class="website">
        <label for="url">website :</label>
        <input type="url" id="website" . name="website" >
        
      </div>
      <div class="age border">
        <label for="age">Age : </label>
        <input type="date" id="age" name="Age">
        
      </div>
      
      
              <div class="hobbies">
                <input type="checkbox" id="hobbies" name="Jeux" >
                <label for="hobbies">Jeux video</label>
                <input type="checkbox" id="hobbies" name="Cinema" >
                <label for="hobbies">Cinema</label>
                <input type="checkbox" id="hobbies" name="Lecture" >
                <label for="hobbies">Lecture</label>
                <input type="checkbox" id="hobbies" name="Sport" >
                <label for="hobbies">Sport</label>
                <input type="checkbox" id="hobbies" name="Informatique" >
                <label for="hobbies">Informatique</label>
              </div>
       
        <div class="token">
        <input id="token" name="token" type="hidden" value="my first website">
        <label for="token"></label>
      </div>
        <br>
       
        <div class="valider">
        <label for="validation"></label>
        <input class="ombre_button" type="submit" value="Valider">
      </div>

    </div>

<br>
    </form>

    <div class="error">
    <p style="color: red;" id="erreur"></p>
  </div>
    </section>
    <script src="./myscript.js" type="text/javascript"></script>
  </body>
</html>
